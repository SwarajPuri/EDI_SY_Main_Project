<!DOCTYPE html>
<html>

<head>
  <title>Credit Card</title>

  <!-- Styles -->

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='style.css') }}"/>
  <meta name="robots" content="noindex,follow" />
</head>

<body >
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Credit Card</a>


   <div class=" navbar-collapse" >
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('index') }}">Encode <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('decode') }}">Decode</a>
            </li>
        </ul>
   </div>
</nav>


 <div class="container">

    <form method="post" action="{{ url_for('operation_result') }}" id="calculator_form" class="credit-card" enctype="multipart/form-data">


      <div class="form-header">
        <h4 class="title">Credit card detail</h4>
      </div>

      <div class="form-body">
        <!-- Card Number -->


        <input type="card_number" name="card_number" id="card_number" class="card-number" placeholder="Card Number" >

        <!-- Date Field -->
        <div class="date-field">
          <div class="month">

            <select name="Month"class="month_select" placeholder="Month">
              <option value="january">January</option>
              <option value="february">February</option>
              <option value="march">March</option>
              <option value="april">April</option>
              <option value="may">May</option>
              <option value="june">June</option>
              <option value="july">July</option>
              <option value="august">August</option>
              <option value="september">September</option>
              <option value="october">October</option>
              <option value="november">November</option>
              <option value="december">December</option>
            </select>
          </div>

          <div class="year">

            <select id="year" name="Year"  placeholder="Year">
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
            </select>
          </div>
        </div>

        <!-- Card Verification Field -->
        <div class="card-verification">
          <div class="cvv-input">
            <label for="CVV"></label>
            <input type="CVV" name="CVV"  placeholder="CVV" >

          </div>
          <div class="cvv-details">
            <p>3 or 4 digits usually found <br> on the signature strip</p>
          </div>
        </div>


          </br>
        <!-- Buttons -->
          <input type="file" name="file" />

          <input type="file" name="file2" />

          <p style="padding:20px; " >
         <input type="submit" value="Upload" class="proceed-btn" />
        <input type="reset"  value="RESET"  class="proceed-btn"/>
          </p>


      </div>

    </form>

     <div class="form-body">
      {{result}}

     {% if uploaded %}
        <br/>
        <p>File uploaded successfully</p>
        <p>File Name: {{name}} </p>
        <p><img src='/{{name}}' style="height:200px"></p>



   {% endif %}


         {% if uploaded and audio %}

     <audio controls style="height:50px; ">
     {{audio}}
      <source src='/{{audio}}' type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
   <p>

   </p>
   {% endif %}
         </div>
 </div>
</body>

</html>
